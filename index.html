<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toogler-icon"></i>
            </div>
        
        <div class="display-screen">
            <div id="display"></div>
        </div>
        <div class="button">
            <table>
                <tr>
                    <td><button class="btn-operator" id="clear" onclick="clearResult()">C</button></td>
                    <td><button class="btn-operator" id="/" onclick="getNumber('/')">&divide;</button></td>
                    <td><button class="btn-operator" id="*" onclick="getNumber('*')">&times;</button></td>
                    <td><button class="btn-operator" id="backspace" onclick="getNumber('<')"><</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="7" onclick="getNumber('7')">7</button></td>
                    <td><button class="btn-number" id="8" onclick="getNumber('8')">8</button></td>
                    <td><button class="btn-number" id="9" onclick="getNumber('9')">9</button></td>
                    <td><button class="btn-number" id="-" onclick="getNumber('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="4" onclick="getNumber('4')">4</button></td>
                    <td><button class="btn-number" id="5" onclick="getNumber('5')">5</button></td>
                    <td><button class="btn-number" id="6" onclick="getNumber('6')">6</button></td>
                    <td><button class="btn-number" id="+" onclick="getNumber('+')">+</button></td>
                </tr>
                <tr> 
                    <td><button class="btn-number" id="1" onclick="getNumber('1')">1</button></td>
                    <td><button class="btn-number" id="2" onclick="getNumber('2')">2</button></td>
                    <td><button class="btn-number" id="3" onclick="getNumber('3')">3</button></td>
                    <td rowspan="2"><button class="btn-equal" id="equal" onclick="getResult()">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" id="(">(</button></td>
                    <td><button class="btn-operator" id="0" onclick="getNumber('0')">0</button></td>
                    <td><button class="btn-operator" id=")">)</button></td>
   
                </tr>
            </table>
        </div>
    </div>
    </div>



<script src="app.js">

console.log(button);
</script>
</body>
</html>
